version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apparels-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=${DATABASE_URL:-jdbc:postgresql://db:5432/postgres}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME:-postgres}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=${DDL_AUTO:-update}
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
    depends_on:
      - db
    networks:
      - apparels-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: apparels-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - apparels-network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: apparels-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - apparels-network
    restart: unless-stopped

networks:
  apparels-network:
    driver: bridge

volumes:
  postgres_data:
