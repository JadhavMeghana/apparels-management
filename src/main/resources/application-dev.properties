# Development Profile - Uses H2 In-Memory Database
# Use this when Supabase connection is not available
# Activate with: mvnw.cmd spring-boot:run -Dspring.profiles.active=dev

spring.application.name=apparels-management

# H2 In-Memory Database (for local testing)
spring.datasource.url=jdbc:h2:mem:apparelsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for viewing database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server Configuration
server.port=8080
